<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="a Colemak-style keyboard layout for French-speaking users" />
  <title> Ergo-L </title>

  <link type="text/css" rel="stylesheet" href="css/layout.css"      />
  <link type="text/css" rel="stylesheet" href="css/lafayette.css"   />
  <link type="text/css" rel="stylesheet" href="css/keyboard.css"    />
  <link type="text/css" rel="stylesheet" href="css/transitions.css" />
  <link type="text/css" rel="stylesheet" href="css/demo.css"        />

  <script type="module" src="https://unpkg.com/x-keyboard"></script>
  <script type="text/javascript" src="js/demo.js"></script>
  <script type="text/javascript">
    function select(element) { document.body.className = element.id; }
  </script>
</head>
<body class="qwerty">

  <h1> Ergo-L </h1>
  <p> Une disposition de clavier optimisée pour les développeurs francophones et les typographes exigeants. </p>

  <div id="demo">
    <div>
      <input spellcheck="false">
      <x-keyboard src="layouts/ergol.json"></x-keyboard>
      <p>
        <span> powered by
          <a href="https://fabi1cazenave.github.io/x-keyboard/">x-keyboard</a>
        </span> géométrie :
        <select>
          <option value="iso">  ISO  </option>
          <option value="ansi"> ANSI </option>
          <option value="ol60"> TMx  </option>
        </select>
      </p>
    </div>
  </div>

  <h2 id="install"> Installation </h2>
  <p>
    Voir <a href="https://github.com/Leo-Caz/ergol">le dépot github</a>
    pour les instructions d’installation.
  </p>

  <h2 id="license"> Licence </h2>
  <p>
    <a href="http://wtfpl.net/">WTFPL</a>
    – Do What the Fuck You Want to Public License.
  </p>

</body>
</html>
