  <style>
    rect, path {
      fill: #f8f8f8;
      stroke: #666;
      stroke-width: .5px;
    }
    text {
      fill: #999;
      font: normal 20px sans-serif;
      text-align: center;
      text-anchor: middle;
    }

    .deadKey {
      fill: red;
      transform: translateY(-3px);
      opacity: 0.6;
    }
    .diacritic {
      font-size: 24px;
      font-weight: bolder;
      transform: translateY(8px);
    }

    #row_AD { transform: translate(64px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(64px, 184px); }
    #row_AA { transform: translate(64px, 244px); }
    .left   { transform: translate(-15px, 0); }
    .right  { transform: translate(+15px, 0); }

    #odk    { fill: #7e7; }
    .level3 { fill: green; }
    .layer  { font-size: 14px; }

    @media (prefers-color-scheme: dark) {
      text      { fill: #888; }
      rect      { fill: #444; }
      #odk      { fill: #484; }
      .level3   { fill: #6b6; }
      .deadKey  { fill: #f44; }
    }
    /*
    .level3 { fill: green; }
      .level3 { opacity: 1; fill: #686; }
      */
  </style>

